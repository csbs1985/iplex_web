<menu class="h-screen w-[280px] px-4 py-8 flex flex-col justify-between fixed top-0 left-0">
    <nav>
        <ul class="mb-4">
            <li [routerLink]="['/users']">
                <img class="avatar w-[36px] h-[36px]" [src]="user.avatar"
                    (error)="_midiaService.handleImageError($event)">

                <p>{{ user.name }}</p>
            </li>
        </ul>

        <ul>
            @for (item of listMenuMainTop; track $index) {
            <li [routerLink]="item.route" [routerLinkActive]="'nav-active'">
                <img [src]="item.icon" (error)="_midiaService.handleImageError($event)">

                <p>{{ item.text | translate }}</p>
            </li>
            }
        </ul>
    </nav>

    <nav>
        <ul>
            @for (item of listMenuMainBottom; track $index) {
            <li [routerLink]="item.route" [routerLinkActive]="'nav-active'">
                <img [src]="item.icon" (error)="_midiaService.handleImageError($event)">

                <p>{{ item.text | translate }}</p>
            </li>
            }
        </ul>
    </nav>
</menu>
