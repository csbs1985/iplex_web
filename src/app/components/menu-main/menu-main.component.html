<menu class="h-screen w-[280px] px-4 py-8 flex flex-col justify-between fixed top-0 left-0">
    <nav class="flex flex-col">
        <button class="btn-icon mb-4" [routerLink]="['/users']">
            <img class="avatar w-[36px] h-[36px]" [src]="user.avatar" (error)="_midiaService.handleImageError($event)">
            <p>{{ user.name }}</p>
        </button>

        @for (item of listMenuMainTop; track $index) {
        <button class="btn-icon" [routerLink]="item.route" [routerLinkActive]="'btn-icon-active'">

            <img [src]="item.icon" (error)="_midiaService.handleImageError($event)">

            <p>{{ item.text | translate }}</p>
        </button>
        }
    </nav>

    <nav class="flex flex-col ">
        @for (item of listMenuMainBottom; track $index) {
        <button class="btn-icon" [routerLink]="item.route" [routerLinkActive]="'btn-icon-active'">

            <img [src]="item.icon" (error)="_midiaService.handleImageError($event)">

            <p>{{ item.text | translate }}</p>
        </button>
        }
    </nav>
</menu>
