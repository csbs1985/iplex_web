<section class="w-full p-8 flex gap-8">
    <nav class="flex flex-col w-[200px] gap-1">
        <ul>
            @for (season of listSeasons; track $index) {
            <li [class.nav-active]="season === seasonsSelected" (click)="selectSeason(season)">
                <p>{{ season }}</p>
            </li>
            }
        </ul>
    </nav>

    <main class="flex-1 grid grid-cols-4 gap-4">
        @for (episode of listEpisodes; track $index) {
        <article class="flex flex-col card">
            <img class="rounded-t-2xl" [src]="episode.photo_url" (error)="_midiaService.handleImageError($event)">

            <div class="flex flex-col gap-4 p-4">
                <h3>{{episode.title}}</h3>

                <div class="flex gap-2">
                    <p class="pill">season {{episode.season}}</p>
                    <p class="pill">episode {{episode.episode}}</p>
                    <p class="pill">{{episode.duration}}</p>
                </div>

                <p>{{episode.overview}}</p>
            </div>
        </article>
        }
    </main>
</section>
