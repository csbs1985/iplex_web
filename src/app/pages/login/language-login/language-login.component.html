<section class="modal">
    <main>
        <h3>{{ 'SELECT_LANGUAGE' | translate }}</h3>

        <menu class="w-[300px] flex flex-col gap-4">
            @for (item of _languageService.listLanguage; track $index) {
            <button class="btn-list" [class.btn-card-active]="_languageService.languageSelected === item.code"
                (click)="_languageService.selectLanguage(item.code); closeLaguangeLogin()">

                <img [src]="item.icon" (error)="_midiaService.handleImageError($event)">

                <p>{{item.language}}</p>
            </button>
            }
        </menu>
    </main>
</section>
