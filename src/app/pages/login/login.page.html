<section class="w-screen h-screen flex justify-center">
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()"
        class="max-w-[300px] w-full flex flex-col justify-center items-center">
        <img src="assets/images/logo.png" alt="" srcset="" class="w-[200px] mb-4">

        <p class="text-xl mb-12">{{ 'LOGIN_CREATE' | translate }}</p>

        <input type="text" formControlName="user" placeholder="{{ 'USER' | translate }}" class="input-top w-full">

        <input type="password" formControlName="password" placeholder="{{ 'PASSWORD' | translate }}"
            class="input-bottom mb-4 w-full">

        <button class="w-full mb-4">{{ 'LOGIN' | translate }}</button>

        <p *ngIf="true" class="txt-error mb-4">Usu√°rio ou senha incorreto</p>

        <p>{{ 'NEW_HERE' | translate }}</p>
    </form>
</section>
