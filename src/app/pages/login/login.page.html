<section class="w-screen h-screen flex flex-col items-center">
    <div class="h-2/6 flex flex-col justify-end items-center">
        <img src="assets/images/logo.png" (error)="_midiaService.handleImageError($event)" class="w-[200px]">
    </div>

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()"
        class="w-full flex flex-col justify-start items-center flex-1 pt-10">

        <h2>{{ 'LOGIN_CREATE' | translate }}</h2>

        <div class="w-[320px] flex flex-col items-center">
            <input type="text" formControlName="user" placeholder="{{ 'USER' | translate }}" class="input-top w-full">

            <input type="password" formControlName="password" placeholder="{{ 'PASSWORD' | translate }}"
                class="input-bottom mb-4 w-full">

            <button class="w-full mb-4">{{ 'LOGIN' | translate }}</button>

            <p *ngIf="subject && f['user'].errors" class="txt-error mb-4">{{ 'MANDATOTY_USER' | translate }}</p>
            <p *ngIf="subject && f['password'].errors" class="txt-error mb-4">{{ 'MANDATOTY_PASSWORD' | translate }}</p>
            <p *ngIf="subject && errorUser" class="txt-error mb-4">{{ 'USER_NOT_FOUND' | translate }}</p>
            <p *ngIf="subject && errorPasswrod" class="txt-error mb-4">{{ 'USER_NOT_FOUND' | translate }}</p>

        </div>
    </form>

    <div class="flex flex-col gap-4 justify-center items-center mb-16">
        <button class="w-full mb-4" (click)="selectLanguageLogin()">{{ 'LANGUAGE_DISCRIPT' | translate }}</button>

        <p>{{ 'NEW_HERE' | translate }}</p>
    </div>
</section>

<ipx-loading *ngIf="loading"></ipx-loading>

<ipx-language-login *ngIf="language" (languageLoginOutput)="selectLanguageLogin()"></ipx-language-login>
