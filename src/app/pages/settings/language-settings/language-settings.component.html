<section class="p-8 pt-2 flex flex-col">
    <h3 class="mb-8">{{ 'SELECT_LANGUAGE' | translate }}</h3>

    <menu class="grid grid-cols-3 gap-4">
        @for (item of listLanguage; track $index) {
        <button class="btn-card" [class.btn-card-active]="languageSelected === item.code"
            (click)="setLanguage(item.code)">

            <img [src]="item.icon" (error)="_midiaService.handleImageError($event)">

            <p>{{item.language}}</p>
        </button>
        }
    </menu>
</section>
